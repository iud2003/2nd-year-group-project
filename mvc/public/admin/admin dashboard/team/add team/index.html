<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOC Football - Teams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <button class="back-btn">←</button>
            <div class="logo">
                <div class="logo-icon">🏈</div>
                <span class="logo-text">UOC FOOTBALL</span>
            </div>
        </div>
        <div class="header-right">
            <button class="notification-btn">🔔</button>
            <div class="profile-avatar"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">Teams</h1>
        
        <div class="teams-grid">
            <!-- Add New Team Card -->
            <div class="team-card add-team-card">
                <div class="add-team-icon">+</div>
                <h3>Add New Team</h3>
                <p>Create a new team and assign players</p>
            </div>

            <!-- Wolves Academy Team Card -->
            <div class="team-card existing-team-card">
                <div class="team-header">
                    <div class="team-logo">🐺</div>
                    <div class="team-actions">
                        <button class="action-btn edit-btn">✏️</button>
                        <button class="action-btn delete-btn">🗑️</button>
                    </div>
                </div>
                <h3 class="team-name">Wolves Academy</h3>
                <div class="team-details">
                    <div class="detail-item">
                        <span class="detail-icon">📅</span>
                        <span class="detail-text">2024 Season</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">🏆</span>
                        <span class="detail-text">Youth League</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">👨‍💼</span>
                        <span class="detail-text">Coach: Mike Davis</span>
                    </div>
                </div>
                <div class="team-footer">
                    <div class="player-count">
                        <span class="player-icon">👥</span>
                        <span>15 Players</span>
                    </div>
                    <button class="view-details-btn">View Details</button>
                </div>
            </div>

            <!-- 2023 Team Card -->
            <div class="team-card existing-team-card">
                <div class="team-header">
                    <div class="team-logo">🛡️</div>
                    <div class="team-actions">
                        <button class="action-btn edit-btn">✏️</button>
                        <button class="action-btn delete-btn">🗑️</button>
                    </div>
                </div>
                <h3 class="team-name">2023</h3>
                <div class="team-details">
                    <div class="detail-item">
                        <span class="detail-icon">📅</span>
                        <span class="detail-text">2024 Season</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">🏆</span>
                        <span class="detail-text">Slug</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">👨‍💼</span>
                        <span class="detail-text">Coach: Sarah Johnson</span>
                    </div>
                </div>
                <div class="team-footer">
                    <div class="player-count">
                        <span class="player-icon">👥</span>
                        <span>22 Players</span>
                    </div>
                    <button class="view-details-btn">View Details</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Team Modal -->
    <div class="modal-overlay" id="addTeamModal">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-logo">
                    <div class="logo-icon">🏈</div>
                    <span>UOC FOOTBALL</span>
                </div>
                <button class="close-btn" id="closeModal">×</button>
            </div>
            <h2 class="modal-title">Add Team</h2>
            
            <form class="add-team-form" id="addTeamForm">
                <div class="form-group">
                    <label for="teamName">Team name</label>
                    <input type="text" id="teamName" name="teamName" required>
                </div>

                <div class="form-group">
                    <label for="season">Season</label>
                    <input type="text" id="season" name="season" required>
                </div>

                <div class="form-group">
                    <label>Tournaments</label>
                    <div class="tournaments-list">
                        <div class="tournament-item">
                            <span>Inter - University Games 2025</span>
                            <div class="tournament-actions">
                                <button type="button" class="edit-tournament-btn">✏️</button>
                                <button type="button" class="delete-tournament-btn">🗑️</button>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="add-btn" id="addTournament">+</button>
                </div>

                <div class="form-group">
                    <label>Achievements</label>
                    <button type="button" class="add-btn" id="addAchievement">+</button>
                </div>

                <div class="form-group">
                    <label>Players</label>
                    <button type="button" class="add-btn" id="addPlayer">+</button>
                </div>

                <div class="form-group">
                    <label>Coaches</label>
                    <div class="coach-tabs">
                        <button type="button" class="tab-btn active" data-tab="present">Present</button>
                        <button type="button" class="tab-btn" data-tab="past">Past</button>
                    </div>
                    <button type="button" class="add-btn" id="addCoach">+</button>
                </div>

                <button type="submit" class="submit-btn">Add team</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
