<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOC Football - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('images/bg.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .hamburger {
            position: absolute;
            top: 30px;
            left: 30px;
            cursor: pointer;
            z-index: 1000;
        }

        .hamburger span {
            display: block;
            width: 30px;
            height: 3px;
            background: white;
            margin: 6px 0;
            border-radius: 2px;
            transition: 0.3s;
        }

        .hamburger:hover span {
            background: rgba(255, 255, 255, 0.8);
        }

        .top-logo {
            position: absolute;
            top: 26px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .top-logo img {
            height: 130px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .player-image {
            position: absolute;
            left: -50px;
            bottom: 0px;
            width: 500px;
            height: auto;
            z-index: 1;
        }

        .player-img {
            width: 220%;
            margin-left: -290px;
            height: auto;
            filter: brightness(1.1) contrast(1.1);
            object-fit: cover;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 10;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #8B4A9C;
            background: white;
            box-shadow: 0 0 0 3px rgba(139, 74, 156, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #8B4A9C 0%, #B45FC7 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 74, 156, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
        }

        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            color: #8B4A9C;
            border-bottom-color: #8B4A9C;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .player-image {
                display: none;
            }
            
            .login-container {
                margin: 20px;
                width: calc(100% - 40px);
                max-width: 400px;
            }
            
            .hamburger {
                top: 20px;
                left: 20px;
            }
        }

        @media (max-width: 1200px) {
            .player-image {
                width: 400px;
                left: -80px;
            }
        }

        /* Animation for page load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes ripple {
            to {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="top-logo">
        <img src="images/logo.png" alt="UOC Football Logo">
    </div>

    <div class="player-image">
       <img class="player-img" src="images/player.png" alt="Football Player">
    </div>

    <div class="login-container">
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Value" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Value" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot password?</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            alert('Menu clicked! Add your navigation menu logic here.');
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Add your login logic here
            console.log('Login attempt:', { email, password });
            alert(`Login attempt for: ${email}\n\nAdd your authentication logic here!`);
            
            // Example: Redirect to dashboard
            // window.location.href = 'dashboard.html';
        }

        function forgotPassword() {
            const email = prompt('Please enter your email address:');
            if (email) {
                alert(`Password reset link sent to: ${email}\n\nAdd your password reset logic here!`);
            }
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentNode.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentNode.style.transform = 'translateY(0)';
                });
            });

            // Add ripple effect to button
            const button = document.querySelector('.login-btn');
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    background-color: rgba(255,255,255,0.3);
                    left: ${x}px;
                    top: ${y}px;
                    width: ${size}px;
                    height: ${size}px;
                `;
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
